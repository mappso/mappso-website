name: Deploy to Firebase Hosting on merge
'on':
  push:
    branches:
      - main
      - release/next
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Install dependencies
        run: npm ci && npm run build

      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ github.ref == 'refs/heads/main' && secrets.FIREBASE_SERVICE_ACCOUNT_MAPPSO_WEBSITE || secrets.FIREBASE_SERVICE_ACCOUNT_MAPPSO_WEBSITE_TEST }}'
          channelId: live
          projectId: ${{ github.ref == 'refs/heads/main' && 'mappso-website' || 'mappso-website-test' }}
